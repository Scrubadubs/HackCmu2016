		<div id="messages">
			<div class="row">
				<div class="container">
					{% for item in items.itervalues() %}
					<div class="col m4 s12">
						<div class="card">
			    				<div class="card-image waves-effect waves-block waves-light">
			      					<img class="activator" src="http://maps.googleapis.com/maps/api/staticmap?center={{item.lat}},{{item.long}}&zoom=17&scale=2&size=400x350&maptype=roadmap&format=png&visual_refresh=true&markers=color:red%7Clabel:%7C{{item.lat}},{{item.long}}">
			   				</div>
			    				<div class="card-content">
			      					<span class="card-title activator grey-text text-darken-4">{{item.title}}<i class="material-icons right">more_vert</i></span>
			      					<p><a href="#"></a></p>
			    				</div>
			   				<div class="card-reveal">
			      					<span class="card-title grey-text text-darken-4">{{item.title}}<i class="material-icons right">close</i></span>
			      					<p>{{item.desc}}</p>
			    				</div>
			  			</div>
					</div>
					{% endfor %}	
				</div>
			</div>		
		</div>
